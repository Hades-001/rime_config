# Trime default style settings
# encoding: utf-8

config_version: "4.0for同文3.1.2，2019年8月8日"
# Backported "fallback_colors" and "preset_color_schemes" from: "4.5for同文3.1.3，2020年4月23日"
name: 小鹤 #主题名称
author: 散步的鹤 flypy.com#作者资讯

height:
# ----------键盘高度调整------------

  A: &VJG 56            #主键盘、数字键盘、功能键盘、菜单键盘行高  自定   
  B: &VJM 56.5          #约同上，键盘末行高  B≈A，如主键盘和符号键盘不等高，调整此数
  C: &FJG 44.9           #符号键盘行高  C=A*4/5=44.8取整随意

  D: &HXG 28            #候选区高度
  
# -------调整完毕，如果出现上下档字符偏离键位，可调节下面项------

  E: &DsymY 1.8             #主键盘上档文字纵向位置调节，负数上移，下同
  F: &DsymX 0              #主键盘上档文字横向位置调节，负数左移
  G: &DtextY -1              #键盘字母纵向位置调节，自定义ziti.ttf文件时如键字母位置偏低则设置-1
  H: &VJtextY 0             #助记键盘字母纵向位置调节
  I: &VJhintY -2             #助记键盘韵母纵向位置调节

#-------调节尽量以配色中键高最低的配色为标准------
other:
#主键盘结构（四行）  建议不动
  a: &VJH 1         #主键盘行距
  b: &VJL 0         #主键盘列距
  c: &VJY 0         #主键盘圆角
#符号键盘结构（五行）  建议不动
  d: &FJH 1         #符号键盘行距
  e: &FJL 0          #符号键盘列距
  f: &FJY 0          #符号键盘圆角

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: ziti.ttf #候选字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 0.5 #候选间距
  candidate_text_size: 19 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: default #配色方案
  comment_font: ziti.ttf #候选窗和状态栏提示字型
  comment_height: 12 #候选窗和状态栏提示区高度
  comment_on_top: true #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 12 #候选窗和状态栏提示字号
  hanb_font: HanaMinB.ttf #扩充字型
  horizontal: false #水平模式
  horizontal_gap: *FJL #符号键盘列间距
  layout: #悬浮窗口位置
    position: right #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 0 #候选窗口最小词长
    max_length: 4 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 5 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 1080 #最大宽度，超过则自动换行
    max_height: 10 #最大高度
    min_width: 30 #最小宽度
    min_height: 0 #最小高度
    margin_x: 12 #水平边距
    margin_y: 3 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 3 #悬浮窗偏移量
    round_corner: 12 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 5 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口組件
    #- {start: "", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
    - {start: "", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: "　 "}  #label: "%s.", 序号;start: "\n", 换行
    - {start: "", move: ' ', end: ""}
    - {start: "", click: "Page_Down", label: '✍'}
  key_font: ziti.ttf #键盘字型
  key_height: *FJG #符号键盘键高
  key_long_text_size: 15 #两字以上时键字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, default, symbolsSZ, symbolsEN, symbolsCN, emoji, symbolsTS, symbolsXH] #键盘配置
  label_text_size: 14 #悬浮窗序号字号
  label_font: ziti.ttf #标签字型
  latin_font: ziti.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK,""
  preview_font: ziti.ttf #按键提示字型
  preview_height: 40 #按键提示高度
  preview_offset: 10 #按键提示纵向偏移
  preview_text_size: 25 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #显示键盘时重置为中文状态
  round_corner: *FJY #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: ziti.ttf #符号字型
  symbol_text_size: 10 #符号字号
  text_font: ziti.ttf #编码字型
  text_size: 15 #编码字号
  vertical_correction: 0 #按键纵向偏移，负数下移接触面
  vertical_gap: *FJH #符号键盘行距

fallback_colors:
  keyboard_back_color: border_color  #键盘背景
  #悬浮窗
  border_color: back_color #悬浮窗边框
  hilited_back_color: text_back_color #back_color #悬浮窗首选编码背景
  hilited_candidate_back_color: text_back_color #hilited_back_color #悬浮窗首选背景
  hilited_text_color: text_color #悬浮窗编码
  text_back_color: back_color #编码区悬浮窗背景
  label_color: candidate_text_color #悬浮窗次选序号
  #气泡
  preview_back_color: back_color #按键气泡背景
  preview_text_color: key_text_color #按键气泡文本
  shadow_color: border_color #按键文字阴影（阴影半径在shadow_radius中设置）
  #状态栏候选栏
  candidate_separator_color: zgb #border_color #状态栏分割背景
  candidate_text_color: text_color #CN次选文字色
  comment_text_color: candidate_text_color #EN次选编码提示
  hilited_candidate_text_color: comment_text_color #hilited_text_color #首选文字
  hilited_comment_text_color: candidate_text_color #comment_text_color #首选编码提示
  #普通键
  key_back_color: back_color #符号键盘按键背景✍背景
  hilited_key_back_color: hilited_candidate_back_color #高亮按键背景
  key_text_color: candidate_text_color #按键字母&悬浮窗✍色
  hilited_key_text_color: key_text_color #hilited_candidate_text_color #高亮按键文本
  key_symbol_color: comment_text_color #按键上下符号
  hilited_key_symbol_color: key_symbol_color #hilited_comment_text_color #高亮按键符号
  #shift键锁定
  on_key_back_color: hilited_key_back_color #shift锁键时背景（shift键不得设置key_back_color，否则无效）
  on_key_text_color: comment_text_color #hilited_key_text_color #shift锁键时文本
  hilited_on_key_back_color: hilited_key_back_color #shift锁定时的高亮背景，按下时
  hilited_on_key_text_color: on_key_text_color #hilited_key_text_color #shift锁定时的高亮文本
  #shift键常态及功能键
  off_key_back_color: key_back_color #功能键及Shift键背景
  hilited_off_key_back_color: hilited_key_back_color #功能键及shift高亮背景
  off_key_text_color: key_text_color #功能键及shift键文本，如shift使用背景图标，可另定SHt为透明色
  hilited_off_key_text_color: off_key_text_color #hilited_key_text_color #功能键及shift键高亮文本
  789B: bdb #比翼上排数字背景
  789H: bdh #        高亮背景
  789T: off_key_text_color #数字色
  AAS: key_symbol_color #主键盘上档文字
  VJS: AAS #小鹤高飞助记键盘上档
  VJT: AAT #小鹤高飞助记键盘字母
  AAT: key_text_color #主键盘字母色
  AAT1: AAT
  AAT2: AAT
  AAT3: AAT
  AAT4: AAT
  AAT5: AAT
  AAT6: AAT
  BBB: AAA #主键盘字母背景
  CCC: AAA
  DDD: AAA
  EEE: AAA
  FFF: AAA
  AAH: hilited_key_back_color #主键盘字母高亮背景色
  BBH: AAH
  CCH: AAH
  kgb: zkgb
  cdb: zgb #符号键盘末行键背景色
  zyb: zgb #al左右背景
  zyt: zgb #al左右文字
  xdbdb: zgb #选单&编辑键盘键背景色
  szb: off_key_back_color #ϟ12键背景色
  bdb: szb
  hcb: szb
  hsb: szb
  szh: hilited_off_key_back_color #ϟ12键高亮背景
  bdh: szh
  hsh: szh
  hch: szh
  szt: off_key_text_color #ϟ12键文字色
  bdt: szt
  hst: szt
  hct: szt
  kgt: key_symbol_color
  zkgt: kgt
  ykgt: kgt
  szht: hilited_off_key_text_color #高亮ϟ12键文字色
  bdht: szht
  hcht: szht
  kght: bdht
  szs: off_key_text_color #ϟ12键上档文字色
  bds: szs
  hcs: szs
  szhs: szs
  bdhs: szs
  hchs: szs
  kghs: bsd
  xdgnb: szgnb
  szgnb: szb
  szgnh: szh
  szhcb: hcb
  szhch: hch
  szhct: hct
  szhcht: hcht
  xdhcb: szhcb
  xdhch: szhch
  xdhct: szhct
  xdhcht: szhcht
  fhfhb: key_back_color
  fhfht: bdt
  fhfhh: bdh
  cdh: comment_text_color #EN色
  cdt: key_symbol_color
  cd1: cdh
  cd2: key_symbol_color
  cd3: cd2
  Eback: Mback #edit&menu背景
  Vback: Dback #VJ&default背景
  Lback: Dback
  Nback: Lback  #number&letter背景
# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "flypy.com"
    lock: true
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_hint_offset_y: *VJhintY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *DsymX
    label_transform: none #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 第一行
      - {click: q, swipe_down: '1', hint: '1', key_text_color: TEX1, key_symbol_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: w, swipe_down: '2', hint: '2', key_text_color: TEX1, key_symbol_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: e, swipe_down: '3', hint: '3', key_text_color: TEX2, key_symbol_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: r, swipe_down: '4', hint: '4', key_text_color: TEX2, key_symbol_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: t, swipe_down: '5', hint: '5', key_text_color: TEX3, key_symbol_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: y, swipe_down: '6', hint: '6', key_text_color: TEX4, key_symbol_color: TEX, key_back_color: DDD, hilited_key_back_color: AAH}
      - {click: u, swipe_down: '7', hint: '7', key_text_color: TEX5, key_symbol_color: TEX, key_back_color: EEE, hilited_key_back_color: BBH}
      - {click: i, swipe_down: '8', hint: '8', key_text_color: TEX5, key_symbol_color: TEX, key_back_color: EEE, hilited_key_back_color: BBH}
      - {click: o, swipe_down: '9', hint: '9', key_text_color: TEX6, key_symbol_color: TEX, key_back_color: FFF, hilited_key_back_color: CCH}
      - {click: p, swipe_down: '0', hint: '0', key_text_color: TEX6, key_symbol_color: TEX, key_back_color: FFF, hilited_key_back_color: CCH}
      # 第二行
      - {width: 5}
      - {click: a, swipe_down: '@', hint: '@', key_text_color: TEX1, key_symbol_color: TEX, key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: s, swipe_down: '*', hint: '*', key_text_color: TEX1, key_symbol_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: d, swipe_down: '+', hint: '+', key_text_color: TEX2, key_symbol_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: f, swipe_down: '-', hint: '-', key_text_color: TEX2, key_symbol_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: g, swipe_down: '=', hint: '=', key_text_color: TEX3, key_symbol_color: TEX, key_back_color: DDD, hilited_key_back_color: AAH}
      - {click: h, swipe_down: '/', hint: '/', key_text_color: TEX4, key_symbol_color: TEX, key_back_color: EEE, hilited_key_back_color: BBH}
      - {click: j, swipe_down: '#', hint: '#', key_text_color: TEX5, key_symbol_color: TEX, key_back_color: EEE, hilited_key_back_color: BBH}
      - {click: k, swipe_down: '(', hint: '(', key_text_color: TEX5, key_symbol_color: TEX, key_back_color: FFF, hilited_key_back_color: CCH}
      - {click: l, swipe_down: ')', hint: ')', key_text_color: TEX6, key_symbol_color: TEX, key_back_color: FFF, hilited_key_back_color: CCH}
      - {width: 5}
      # 第三行
      - {click: Shift_L, send_bindings: false, width: 15, key_text_color: SHt, hilited_key_back_color: SHh}
      - {click: z, swipe_down: "'", hint: "'", key_text_color: TEX1, key_symbol_color: TEX, key_back_color: BBB, hilited_key_back_color: BBH}
      - {click: x, swipe_down: ':', hint: ':', key_text_color: TEX1, key_symbol_color: TEX, key_back_color: CCC, hilited_key_back_color: CCH}
      - {click: c, swipe_down: '"', hint: '"', key_text_color: TEX2, key_symbol_color: TEX, key_back_color: DDD, hilited_key_back_color: AAH}
      - {click: v, swipe_down: '?', hint: '?', key_text_color: TEX2, key_symbol_color: TEX, key_back_color: EEE, hilited_key_back_color: BBH}
      - {click: b, swipe_down: '~', hint: '~', key_text_color: TEX3, key_symbol_color: TEX, key_back_color: EEE, hilited_key_back_color: BBH}
      - {click: n, swipe_down: '!', hint: '!', key_text_color: TEX4, key_symbol_color: TEX, key_back_color: FFF, hilited_key_back_color: CCH}
      - {click: m, swipe_down: "…", hint: '…', key_text_color: TEX5, key_symbol_color: TEX, key_back_color: FFF, hilited_key_back_color: CCH}
      - {click: BackSpace, swipe_up: Candidate_switch1, key_back_color: hsb, hilited_key_back_color: hsh, key_text_color: hst, width: 15}
      # 第四行
      - {click: K_symbols, long_click: K_symbols123, width: 15, height: *VJM, key_back_color: szb, key_text_color: szt, key_symbol_color: szs, hilited_key_back_color: szh}
      - {click: ",", long_click: Color_switch, label: "，", key_back_color: bdb, key_text_color: bdt, key_symbol_color: bds, hilited_key_back_color: bdh, hilited_key_text_color: hbdt}
      - {click: Theme_settings1, long_click: Menu}
      - {click: space, width: 40, long_click: Mode_switch, swipe_left: Left, swipe_right: Right, key_back_color: kgb, hilited_key_back_color: kgh}
      - {click: '.', long_click: '…', label: '。', key_back_color: AAA, hilited_key_back_color: AAH}
      - {click: Return, width: 15, key_back_color: hcb, key_text_color: hct, key_symbol_color: hcs, hilited_key_back_color: hch, hilited_key_text_color: hcht, hilited_key_symbol_color: hchs}
    name: "默认26键"
    width: 10
# 符号键盘
  symbolsSZ:
    ascii_mode: 1
    author: flypy.com
    key_text_offset_y: *DtextY
    keys:
      - {click: "+", key_text_offset_x: 3, key_symbol_offset_x: -15, key_symbol_offset_y: 14, long_click: "@", key_symbol_color: key_symbol_color, key_back_color: szbdb}
      - {click: 1, key_back_color: szbdb}
      - {click: 2, key_back_color: szbdb}
      - {click: 3, key_back_color: szbdb}
      - {click: "#", width: 19, key_back_color: szgnb}
      - {click: "-", key_text_offset_x: 3, key_symbol_offset_x: -15, key_symbol_offset_y: 14, long_click: ":", key_symbol_color: key_symbol_color, key_back_color: szbdb}
      - {click: 4, key_back_color: szbdb}
      - {click: 5, key_back_color: szbdb, key_text_color: TEX0}
      - {click: 6, key_back_color: szbdb}
      - {click: space1, width: 19, key_back_color: szgnb}
      - {click: "*", key_text_offset_x: 3, key_symbol_offset_x: -15, key_symbol_offset_y: 12, long_click: "%", key_symbol_color: key_symbol_color, key_back_color: szbdb}
      - {click: 7, key_back_color: szbdb}
      - {click: 8, key_back_color: szbdb}
      - {click: 9, key_back_color: szbdb}
      - {click: BackSpace, width: 19, key_back_color: szgnb}
      - {click: "/", key_text_offset_x: 3, key_symbol_offset_x: -15, key_symbol_offset_y: 13, long_click: "=", key_symbol_color: key_symbol_color, key_back_color: szbdb}
      - {click: ",", key_back_color: szbdb}
      - {click: 0, key_back_color: szbdb}
      - {click: ".", key_back_color: szbdb}
      - {click: Return, key_text_color: cdt, width: 19, key_back_color: szhcb, key_text_color: szhct, hilited_key_back_color: hch, hilited_key_text_color: hcht}
      - {click: K_back, width: 18, key_text_size: 12, key_text_color: cdh, key_back_color: 0x00000000, hilited_key_back_color: 0x00000000}
      - {click: "", width: 6, key_back_color: 0x00000000, hilited_key_back_color: 0x00000000}
      - {click: K_symbolsSZ, key_text_color: cdh, width: 12, key_back_color: 0x00000000, hilited_key_back_color: 0x00000000}
      - {click: K_symbolsEN, key_text_size: 12, key_text_color: cdt, width: 12, key_back_color: 0x00000000, hilited_key_back_color: 0x00000000}
      - {click: K_symbolsCN, key_text_size: 12, key_text_color: cdt, width: 12, key_back_color: 0x00000000, hilited_key_back_color: 0x00000000}
      - {click: K_symbolsBQ, key_text_size: 12, key_text_color: cdt, width: 12, key_back_color: 0x00000000, hilited_key_back_color: 0x00000000}
      - {click: K_symbolsTS, key_text_size: 12, key_text_color: cdt, width: 12, key_back_color: 0x00000000, hilited_key_back_color: 0x00000000}
      - {click: K_symbolsXH, key_text_size: 12, key_text_color: cdt, width: 12, key_back_color: 0x00000000, hilited_key_back_color: 0x00000000}
    name: "数字1"
    width: 20.25
